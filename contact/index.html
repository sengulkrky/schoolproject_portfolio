<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Fredoka:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
    <title>Contact</title>
  </head>
<body>
<div class="container">
    <header>
            <nav>
              <ul>
                <li><a href="../">Home</a></li>
                <li><a href="../exercises/">Exercises</a></li>
                <li><a href="../aboutme/">About me</a></li>
                <li><a href="">Contact</a></li>
              </ul>
            </nav>
          </header>
    <main>
        <form>
            <h1>Contact me</h1>
            <p class="message">All fields are required.</p>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" class="input-text" placeholder="Your name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" class="input-text" placeholder="Your e-mail">
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="5" cols="40" placeholder="Write your message"></textarea>
            </div>

            <div>
                <label>How did you find my portfolio?</label><br>
                <div class="box">
                    <input type="checkbox" id="internet">
                    <label for="internet">Internet</label><br>
                    <input type="checkbox" id="friend" name="found_via[]" value="Requested by a friend">
                    <label for="friend">Requested by a friend</label><br>
                    <input type="checkbox" id="social" name="found_via[]" value="Social media">
                    <label for="social">Social media</label><br>
                </div>
            </div>
            <input type="button" id="btnSubmit" name="btnSubmit" value="Submit">
        </form>
    </main>
</div>
</body>
</html>
